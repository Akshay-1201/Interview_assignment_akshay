<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Q10 Layout</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper-container">
      <header class="navbar">
        <ul class="nav-list">
          <li class="nav-item">Home</li>
          <li class="nav-item">Contact</li>
          <li class="nav-item">About</li>
          <li class="nav-item">Services</li>
        </ul>

      <main class="main">
        <aside>
          <p>Aside</p>
        </aside>
        <article>
          <p class="article-text">Article</p>
          <div class="article-image-container">
            <img
              src="https://media.istockphoto.com/id/1343315703/photo/exchanging-data-blue-digital-technology-innovation-computer-network.jpg?s=1024x1024&w=is&k=20&c=OyH2KjgejNEToMgVrxj_YoH1_FFsMCHRS2NO5uDvwyQ="

            <img
              src="https://media.istockphoto.com/id/1343315703/photo/exchanging-data-blue-digital-technology-innovation-computer-network.jpg?s=1024x1024&w=is&k=20&c=OyH2KjgejNEToMgVrxj_YoH1_FFsMCHRS2NO5uDvwyQ="
              alt=""
              class="article-img"
            />
            <img
              src="https://media.istockphoto.com/id/1343315703/photo/exchanging-data-blue-digital-technology-innovation-computer-network.jpg?s=1024x1024&w=is&k=20&c=OyH2KjgejNEToMgVrxj_YoH1_FFsMCHRS2NO5uDvwyQ="
              alt=""
              class="article-img"
            />
          </div>
        </article>
      </main>
    </div>

</html>
